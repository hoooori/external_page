	if(mode == "get"){

		/* pageName */
		var SC_URL = document.referrer;
		var sc_productsName = s.Util.getQueryParam('ProductName','',document.referrer);
		SC_URL = SC_URL.split("?")[0];
		SC_URL = SC_URL.split("#")[0];

		if (document.referrer.match(/\/products\/detail\/\?ProductName\=/)) {
			SC_URL = SC_URL + sc_productsName + ".html";
		}
		if (SC_URL.match(/.html/) || SC_URL.match(/.php/) || SC_URL.match(/.asp/)) {} else {
			if (SC_URL.slice(SC_URL.length - 1) != "/") {
				SC_URL = SC_URL + "/";
			}
		}
		var sc_BasePageName = s.getPageName(SC_URL);
		sc_BasePageName = sc_BasePageName.toLowerCase();
		sc_BasePageName = sc_replaceString(sc_BasePageName);
		return_obj.eVar19 = sc_BasePageName;

		/* add the value of location.search to s.pageName */
		//if(location.search)   s.pageName+=location.search;

		/* section */
		var scArrPageSection = sc_BasePageName.split(":");
		var sc_PageSectionLnegth = scArrPageSection.length;

		if (sc_PageSectionLnegth > 2) {
			var sc_Section1 = scArrPageSection[0] + ":" + scArrPageSection[1];
		} else {
			var sc_Section1 = scArrPageSection[0];
		}

		/* sub-section */
		if (sc_PageSectionLnegth > 3) {
			var sc_Section2 = sc_Section1 + ":" + scArrPageSection[2];
		} else {
			var sc_Section2 = sc_Section1;
		}

		/* sub-sub-section */
		if (sc_PageSectionLnegth > 4) {
			var sc_Section3 = sc_Section2 + ":" + scArrPageSection[3];
		} else {
			var sc_Section3 = sc_Section2;
		}

		/* sub-sub-sub-section */
		if (sc_PageSectionLnegth > 5) {
			var sc_Section4 = sc_Section3 + ":" + scArrPageSection[4];
		} else {
			var sc_Section4 = sc_Section3;
		}

		return_obj.eVar20 = sc_Section3;    // prop5
		str_subsection = sc_Section2;    // prop3

	}

	// 1.会員の場合はevent31,非会員の場合はevent32
	if(typeof _ltv_user_id != "undefined" && _ltv_user_id != ""){
		return_obj.linkTrackEvents.push('event31');
	}else{
		return_obj.linkTrackEvents.push('event32');
	}

	// 2.初回アクションの場合はevent30
	if(num_action_count == ""){
		return_obj.linkTrackEvents.push('event30');

		// Coolie expire is +1845 days
		s.c_w("s_vc",1,date_cookie_lifetime);
	} else {s.c_w("s_vc",1,date_cookie_lifetime);}

	// 3.レシピコーナーの時はprop5ではなく、prop3がclickSectionになる
	if(return_obj.eVar19.indexOf("park:recipe:corner") > -1){
		return_obj.eVar20 = str_subsection;
	}

	return return_obj;
}

function s_doPlugins(s) {

	/* variable definition */
	var sc_pathname = location.pathname;
	var SC_URL = document.URL;
	var sc_productsName = s.Util.getQueryParam('ProductName');

	s.eVar41=s.eVar42=s.Util.getQueryParam('parkscid');

	if (!s.campaign) {
		s.campaign = s.Util.getQueryParam('scid');
		s.campaign = s.getValOnce(s.campaign, 's_campaign', 0);
	}

	/* advertising tracking code */
	s.eVar25 = s.Util.getQueryParam('adscid');
	s.eVar25 = s.getValOnce(s.eVar25, 's_evar25', 0);
	if(s.eVar25) s.prop25 = 'D=v25';

	s.eVar43 = s.getValOnce(s.eVar43, 's_evar43', 0);
	if(s.eVar43) s.prop43 = 'D=v43';

	/* external campaign for AP*/
	if (!s.eVar39) {
		s.eVar39 = s.Util.getQueryParam('parkscid');
		s.eVar39 = s.getValOnce(s.eVar39, 's_evar39', 0);

			s.prop23 = 'D=v39';
			s.eVar31  = get_medium_name_from_scid(s.eVar39);
			s.prop24 = 'D=v31';
		}
	}
	if (!s.eVar40) {

		s.eVar40 = s.getValOnce(s.eVar40, 's_evar40', 0);
		s.prop22 = 'D=v40';

	/* advertising tracking code for AP */
	s.eVar32 = s.Util.getQueryParam('parkadscid');
	s.eVar32 = s.getValOnce(s.eVar32, 's_evar32', 0);
	if (s.eVar32) {
		s.prop21 = 'D=v32';
	}

	/* pageName */
	SC_URL = SC_URL.split("?")[0];
	SC_URL = SC_URL.split("#")[0];

	if (document.URL.match(/\/products\/detail\/\?ProductName\=/)) {
		SC_URL = SC_URL + sc_productsName + ".html";
	}
	if (SC_URL.match(/.html/) || SC_URL.match(/.php/) || SC_URL.match(/.asp/)) {} else {
		if (SC_URL.slice(SC_URL.length - 1) != "/") {
			SC_URL = SC_URL + "/";
		}
	}
	sc_BasePageName = s.getPageName(SC_URL);
	sc_BasePageName = sc_BasePageName.toLowerCase();
	sc_BasePageName = sc_replaceString(sc_BasePageName);
	if (!s.pageName) { s.pageName = sc_BasePageName; }
	//s.pageName = sc_BasePageName;

	/* add the value of location.search to s.pageName */
	//if(location.search)	s.pageName+=location.search;

	/* section */
	scArrPageSection = sc_BasePageName.split(":");
	sc_PageSectionLnegth = scArrPageSection.length;

	if (sc_PageSectionLnegth > 2) {
		sc_Section1 = scArrPageSection[0] + ":" + scArrPageSection[1];
	} else {
		sc_Section1 = scArrPageSection[0];
	}

	/* sub-section */
	if (sc_PageSectionLnegth > 3) {
		sc_Section2 = sc_Section1 + ":" + scArrPageSection[2];
	} else {
		sc_Section2 = sc_Section1;
	}

	/* sub-sub-section */
	if (sc_PageSectionLnegth > 4) {
		sc_Section3 = sc_Section2 + ":" + scArrPageSection[3];
	} else {
		sc_Section3 = sc_Section2;
	}

	/* sub-sub-sub-section */
	if (sc_PageSectionLnegth > 5) {
		sc_Section4 = sc_Section3 + ":" + scArrPageSection[4];
	} else {
		sc_Section4 = sc_Section3;
	}

	s.prop2 = sc_Section1;
	s.prop3 = sc_Section2;
	s.prop5 = sc_Section3;
	s.prop17 = sc_Section4;

	s.server = document.domain;
	s.prop6 = "D=r";
	s.prop7 = "D=g";
	s.prop13 = document.title;
	s.eVar10 = s.getNewRepeat();
	s.eVar11 = "D=c2";
	s.eVar12 = "D=c3";
	s.eVar13 = "D=c5";
	s.eVar30 = "D=c17";
	s.eVar14 = "D=pageName";

	   s.eVar34 = s.getNewRepeat(180,'ajtr_nr');
	}

	/* hier1 */

/* get VisitFrequency */
s.getVisitFreq = function() {
	var s = this,
		e = new Date(),
		cval, ct = e.getTime(),
		day = 24 * 60 * 60 * 1000,
		f1, f2, f3, f4, f5, f6, f7, f8, f9, f10, f11, f12, f13, f14, f15, f16, freq;
	f0 = 'Other';
	f1 = 'New';
	f2 = '6m';
	f3 = '5m';
	f4 = '4m';
	f5 = '3m';
	f6 = '2m';
	f7 = '1m';
	f8 = '3w';
	f9 = '2w';
	f10 = '1w';
	f11 = '6d';
	f12 = '5d';
	f13 = '4d';
	f14 = '3d';
	f15 = '2d';
	f16 = '1d';
	cval = s.c_r('sc_nvt');
	if (cval.length == 0) {
		freq = f0;
	} else {
		var d = ct - cval;
		var sc_vnm = s.getVisitNum(1825);
		if (sc_vnm > 1) sc_vnm -= 1;
		var d2 = (d / day) / sc_vnm;
		d2 = Math.round(d2);
		if (d2 > 0) {
			if (d2 > 180) {
				freq = f0;
			} else if (d2 < 180 + 1 && d2 > 150) {
				freq = f2;
			} else if (d2 < 150 + 1 && d2 > 120) {
				freq = f3;
			} else if (d2 < 120 + 1 && d2 > 90) {
				freq = f4;
			} else if (d2 < 90 + 1 && d2 > 60) {
				freq = f5;
			} else if (d2 < 60 + 1 && d2 > 30) {
				freq = f6;
			} else if (d2 < 30 + 1 && d2 > 21) {
				freq = f7;
			} else if (d2 < 21 + 1 && d2 > 14) {
				freq = f8;
			} else if (d2 < 14 + 1 && d2 > 7) {
				freq = f9;
			} else if (d2 == 7) {
				freq = f10;
			} else if (d2 == 6) {
				freq = f11;
			} else if (d2 == 5) {
				freq = f12;
			} else if (d2 == 4) {
				freq = f13;
			} else if (d2 == 3) {
				freq = f14;
			} else if (d2 == 2) {
				freq = f15;
			} else if (d2 == 1) {
				freq = f16;
			}
		} else {
			freq = f1;
		}
	}
	return freq
}

/* get information on RFA */
s.getRFA = function(action) {
	var s = this,
		e = new Date(),
		cd = e.getTime();
	day = 24 * 60 * 60 * 1000;
	e.setTime(cd + 5 * 365 * day);
	if (s.getVisitStart('s_visit') && !s.c_r('s_vnum')) s.c_w('sc_nvt', cd, e);

	rfa = new Array(3);
	rfa[0] = s.getInterspace('sc_isp');
	rfa[1] = s.getVisitFreq();

	s.act = s.c_r('sc_act');
	if (action) {
		if (s.act) {
			if (!s.act.match(/Comment/i)) s.act = action;
		} else {
			s.act = action;
		}
	} else {
		if (!s.act) s.act = 'Access';
	}
	rfa[2] = s.getAndPersistValue(s.act, 'sc_act', 1825);

	return rfa.join('_');
}
